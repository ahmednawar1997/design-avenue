<div class="row m-3">
    <div class="container">
        <div class="form-cont">
            <h5>Login</h5>
            <form (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" class="form-control" id="user-email" placeholder="user@domain.com"
                        [(ngModel)]="user.email" name="user.email" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" class="form-control" id="user-password" placeholder="Password"
                        [(ngModel)]="user.password" name="user.password" required> 
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
