<div class="main">
    <app-filters [filters]="filters"></app-filters>
    <div class="product-list">
        <div class="product-item-cont" *ngFor="let item of items" [ngStyle]="rowNum()">
            <div class="product-item">
                <div class="product-img-cont"><img src="{{item.imageUrl}}" class="product-img"></div>
                <div class="product-details">
                    <div class="product-name">{{item.title}}</div>
                    <div class="product-price">EGP {{item.price}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
